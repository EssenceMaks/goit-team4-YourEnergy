<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="code-example">
        <h2>Basic HTML Structure Example</h2>
        
        <div class="editor-container">
            <div class="editor-toolbar">
                <button class="run-btn">Run Code</button>
                <button class="copy-btn">Copy</button>
            </div>
            <div class="editor-wrapper">
                <textarea class="code-editor" spellcheck="false">&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
    &lt;title&gt;Document&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;!-- Header Section --&gt;
    &lt;header&gt;
        &lt;nav&gt;Navigation content&lt;/nav&gt;
    &lt;/header&gt;

    &lt;!-- Content 1 Section --&gt;
    &lt;section class="content-1"&gt;
        &lt;div class="container-1"&gt;Content for container 1&lt;/div&gt;
        &lt;div class="container-2"&gt;Content for container 2&lt;/div&gt;
    &lt;/section&gt;

    &lt;!-- Content 2 Section (Favorites) --&gt;
    &lt;section class="content-2 favorites"&gt;
        &lt;div class="favorites-container"&gt;Favorites content&lt;/div&gt;
    &lt;/section&gt;

    &lt;!-- Footer Section --&gt;
    &lt;footer&gt;Footer content&lt;/footer&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
            </div>
            <div class="preview-pane">
                <iframe class="code-preview"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
