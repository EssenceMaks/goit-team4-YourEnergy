<div class="code-example">
    <h2>HTML & CSS Editor</h2>
    
    <div class="editor-container">
        <div class="editor-toolbar">
            <button class="run-btn">Run Code</button>
            <button class="copy-btn">Copy</button>
            <button class="save-btn">Save Template</button>
            <button class="image-btn">Add Image</button>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <span class="save-status"></span>
        </div>
        <div class="image-gallery">
            <!-- Здесь будут отображаться загруженные изображения -->
        </div>
        <div class="editor-wrapper">
            <div class="editors-panel">
                <div id="html-editor" class="code-editor"></div>
                <div id="css-editor" class="code-editor"></div>
            </div>
            <div class="preview-pane">
                <iframe class="code-preview"></iframe>
            </div>
        </div>
    </div>
</div>
