<div class="modal-backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="modal-close-icon" width="24" height="24">
        <use href="./img/sprite.svg#icon-close"></use>
      </svg>
    </button>
    
    <div class="modal-content">
      <div class="modal-media">
        <div class="modal-media-container">
          <!-- Зображення буде додано через JavaScript -->
        </div>
      </div>
      
      <div class="modal-info">
        <div class="modal-info-description">
            <div class="modal-title-rating">
                <h3 class="modal-title"><!-- Назва вправи буде додана через JavaScript --></h3>
                
                <div class="modal-rating">
                    <p class="rating-value">
                        <!-- Значення рейтингу буде додано через JavaScript -->
                    </p>
                    <div class="rating-stars">
                        <!-- Зірки рейтингу будуть додані через JavaScript -->
                    </div>
                </div>
            </div>
            
            <ul class="modal-parameters">
            <!-- Один шаблонний елемент -->
            <li class="parameter-item">
                <p class="modal-parameter-label"></p>
                <p class="modal-parameter-value"></p>
            </li>
            </ul>
            
            <p class="modal-description">
            <!-- Опис буде додано через JavaScript -->
            </p>
        </div>
        
      </div>
    </div>
    <div class="modal-actions">
      <button type="button" class="modal-btn modal-favorites-btn">
        Add to favorites
        <svg class="modal-icon-heart">
          <use href="./img/sprite.svg#icon-heart"></use>
        </svg>
      </button>
      <button type="button" class="modal-btn modal-rating-btn">
        Give a rating
      </button>
    </div>
  </div>
</div>

<!-- Додаємо нове модальне вікно для рейтингу після основного -->
<div class="modal-backdrop is-hidden" data-rating-modal>
  <div class="modal rating-modal">
    <button type="button" class="modal-close-btn" data-rating-close>
      <svg class="modal-close-icon" width="24" height="24">
        <use href="./img/sprite.svg#icon-close"></use>
      </svg>
    </button>
    
    <form class="rating-form">

      <div class="rating-form-stars-container">
        <p class="rating-form-stars-title">Rating</p>
        <div class="rating-form-value-stars">
          <p class="rating-form-value">
            <!-- Значення рейтингу буде додано через JavaScript -->
          </p>
          <div class="rating-form-stars">
            <!-- Зірки рейтингу будуть додані через JavaScript -->
          </div>
        </div>
      </div>
      
      <div class="rating-form-group-container">
          <div class="rating-form-group">
            <input 
            type="email" 
            id="rating-email" 
            class="rating-form-input" 
            placeholder="Email"
            required
          >
          </div>
      
        <div class="rating-form-group">
          <textarea 
            id="rating-comment" 
            class="rating-form-textarea"
            placeholder="Your comment"
            required
          ></textarea>
        </div>
      </div>
      
      <button type="submit" class="modal-btn rating-form-btn">
        Send
      </button>
    </form>
  </div>
</div>
