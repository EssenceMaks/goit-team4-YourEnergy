<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="modal-close-icon" width="24" height="24">
        <use href="./img/sprite.svg#icon-close"></use>
      </svg>
    </button>
    
    <div class="modal-content">
      <div class="modal-media">
        <div class="modal-media-container">
          <!-- Зображення буде додано через JavaScript -->
        </div>
      </div>
      
      <div class="modal-info">
        <div class="modal-info-description">
            <div class="modal-title-rating">
                <h2 class="modal-title"><!-- Назва вправи буде додана через JavaScript --></h2>
                
                <div class="modal-rating">
                    <p class="rating-value">
                        <!-- Значення рейтингу буде додано через JavaScript -->
                    </p>
                    <div class="rating-stars">
                        <!-- Зірки рейтингу будуть додані через JavaScript -->
                    </div>
                </div>
            </div>
            
            <ul class="modal-parameters">
            <!-- Один шаблонний елемент -->
            <li class="parameter-item">
                <p class="modal-parameter-label"></p>
                <p class="modal-parameter-value"></p>
            </li>
            </ul>
            
            <p class="modal-description">
            <!-- Опис буде додано через JavaScript -->
            </p>
        </div>
        
        <div class="modal-actions">
          <button type="button" class="modal-btn modal-favorites-btn">
            Add to favorites
          </button>
          <button type="button" class="modal-btn modal-rating-btn">
            Give a rating
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
