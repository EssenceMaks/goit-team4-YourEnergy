<div class="container">
  <h2 class="favorites-title">Favorites</h2>

  <div class="bars-wrapper">
    <div class="left-bar">
      <div class="sidebar-quote-container favorites-card">
        <h3 class="sidebar-quote-of-day">Quote of the day</h3>
        <div class="sidebar-quote"></div>
        <div class="sidebar-quote-author"></div>
      </div>
      <div class="card-group">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/sidebar/sidebar-img-desktop@1x.jpg 1x,
              ./img/sidebar/sidebar-img-desktop@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/sidebar/sidebar-img-tablet@1x.jpg 1x,
              ./img/sidebar/sidebar-img-tablet@2x.jpg 2x
            "
          />
          <img
            class="sidebar-quote-image"
            srcset="
              ./img/sidebar/sidebar-img-mobile@1x.jpg 1x,
              ./img/sidebar/sidebar-img-mobile@2x.jpg 2x
            "
            src="./img/sidebar/sidebar-img-mobile@1x.jpg"
            alt="sidebar-container"
            loading="lazy"
          />
        </picture>
        <div class="sidebar-sports-info">
          <h4 class="sidebar-time">110 min</h4>
          <h6 class="sidebar-norm-sport">Daily norm of sports</h6>
        </div>
      </div>
    </div>
    <div class="right-bar saved"></div>
  </div>
</div>
