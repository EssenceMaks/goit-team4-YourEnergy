<section class="hero">
  <div class="container">
    <div class="hero__text-content">
      <div class="hero__title-wrapper">
        <img
          class="hero__sun-icon"
          src="/img/hero_images/sun.png"
          alt="sun icon"
          loading="lazy"
        />
        <h1 class="hero__title">
          Get <span class="hero__title--italic">Body</span> in shape,<br />
          <span class="hero__title--indented">Stay healthy</span>
        </h1>
      </div>
      <h3 class="hero__description">
        Transform your physique and embrace a healthier lifestyle with our
        comprehensive fitness and nutrition support.
      </h3>
    </div>

    <div class="hero__media-content">
      <picture class="hero-small-photo hidden-photo">
        <source
          media="(min-width: 1440px) and (min-resolution: 2dppx)"
          srcset="./img/hero_images/image_small_desktop_png@2x.png 2x"
        />
        <source
          media="(min-width: 1440px)"
          srcset="./img/hero_images/image_small_desktop_png@1x.png"
        />
        <img
          class="hero-photo-small"
          src="./img/hero_images/image_small_desktop_png@1x.png"
          alt="Two sportswomen against the backdrop of nature"
        />
      </picture>
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="
            ./img/hero_images/hero_desktop_png@1x.png 1x,
            ./img/hero_images/hero_desktop_png@2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/hero_images/hero_tablet_png@1x.png 1x,
            ./img/hero_images/hero_tablet_png@2x.png 2x
          "
        />

        <img
          class="hero__image"
          srcset="
            ./img/hero_images/hero_mobile_png@1x.png 1x,
            ./img/hero_images/hero_mobile_png@2x.png 2x
          "
          src="./img/hero_images/hero_mobile_png@1x.png"
          alt="Young women giving a high-five"
          loading="lazy"
        />
      </picture>
      <div class="hero__tags">
        <p class="hero__tag">#Sport</p>
        <p class="hero__tag">#Healthy</p>
        <p class="hero__tag">#Workout</p>
        <p class="hero__tag">#Diet</p>
      </div>
    </div>
  </div>
</section>
