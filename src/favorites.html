<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team4 Your Energy</title>
    <link rel="stylesheet" href="./css/favoritesPage.css" />
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />
    <section class="main-favorites-content">
      <div class="favorites-container container">
        <h2 class="favorites-title">Favorites</h2>
        <div class="favorites-sidebar-container">
          <div class="favorites-sidebar-quote-container">
            <svg
              class="favorites-sidebar-quote-ranner-svg"
              viewBox="0 0 32 32"
              height="30"
              width="32"
              aria-hidden="true"
            >
              <use x="0" y="0" href="./img/icons.svg#icon-running"></use>
            </svg>
            <div class="favorites-sidebar-quote-wrapper">
              <h3 class="favorites-sidebar-quote-of-day">Quote of the day</h3>
              <div class="favorites-sidebar-quote sidebar-quote"></div>
              <div
                class="favorites-sidebar-quote-author sidebar-quote-author"
              ></div>
            </div>
            <svg
              class="favorites-sidebar-quote-commas-svg"
              viewBox="0 0 32 32"
              width="24"
              height="24"
              aria-hidden="true"
            >
              <use x="0" y="0" href="./img/icons.svg#icon-commas"></use>
            </svg>
          </div>
          <picture class="favorites-picture">
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/sidebar/favorites/favorites-des-1x.jpg 1x,
                ./img/sidebar/favorites/favorites-des-2x.jpg 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/sidebar/favorites/favorites-tab-1x.jpg 1x,
                ./img/sidebar/favorites/favorites-tab-2x.jpg 2x
              "
            />
            <img
              class="favorites-sidebar-quote-image"
              srcset="
                ./img/sidebar/favorites/favorites-mob-1x.jpg 1x,
                ./img/sidebar/favorites/favorites-mob-2x.jpg 2x
              "
              src="./img/sidebar/favorites/favorites-mob-1x.jpg"
              alt="sidebar-container"
              loading="lazy"
            />
          </picture>
          <div class="favorites-sidebar-sports-info">
            <svg
              class="favorites-sidebar-quote-dumbbell-svg"
              viewBox="0 0 32 32"
              height="30"
              width="32"
              aria-hidden="true"
            >
              <use x="0" y="0" href="./img/icons.svg#icon-dumbbell"></use>
            </svg>
            <div class="favorites-sidebar-sports-wrapper">
              <div class="favorites-sidebar-time">110 min</div>
              <p class="favorites-sidebar-norm-sport">Daily norm of sports</p>
            </div>
          </div>
        </div>

        <load src="./partials/favorites_page.html" />
      </div>
      <load src="./partials/menu.html" />
      <load src="./partials/pagination.html" />
    </section>
    <load src="./partials/modal-window.html" />

    <script src="./js/favorites.js" type="module"></script>
    <script src="./js/menu.js" type="module"></script>
    <script src="./js/modal-window.js" type="module"></script>
    <script src="./js/sidebar-quote.js" type="module"></script>
  </body>
</html>
